<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/patientsall}" method="get">
    <div><label> Patients Name : <input type="text" name="firstname"/> </label></div>
    <div><input type="submit" value="Find"/></div>
</form>
<table>
    <tr>
        <th>Firstname</th>
        <th>Surname</th>
        <th>Page</th>
    </tr>
    <div th:each="patient : ${patients}">
        <tr>
            <th><p th:text="${patient.getName()}">Name</p></th>
            <th><p th:text="${patient.getSurname()}">Surname</p> </th>
            <th><a th:href="'/patient/'+${patient.getId()}+''">Edit</a></th>
        </tr>
    </div>
</table>
</body>
</html>
