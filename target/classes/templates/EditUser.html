<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="user : ${users}">
    <form th:method="POST">
        <!--/*@thymesVar id="name" type="com"*/-->
        <input type="text" th:value="${user.username}" name="username" placeholder="username"/>
        <br/>
        <button type="submit">Redact</button>
    </form>
</div>
</body>
</html>
