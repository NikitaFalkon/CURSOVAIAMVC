<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/new}" th:object="${patient}">
    <label for="name">Enter name</label>
    <input type="text" th:field="*{name}"  id="name"/>
    <br/>
    <label for="sex">Enter sex</label>
    <input type="text" th:field="*{sex}"  id="sex"/>
    <br/>
    <label for="age">Enter age</label>
    <input type="text" th:field="*{age}"  id="age"/>
    <br/>
    <label for="surname">Enter surname</label>
    <input type="text"  th:field="*{surname}" id="surname"/>
    <br/>
    <label for="erythrocytes">Enter erythrocytes</label>
    <input type="text" th:field="*{erythrocytes}"  id="erythrocytes"/>
    <br/>
    <label for="platelets">Enter platelets</label>
    <input type="text" th:field="*{platelets}"  id="platelets"/>
    <br/>
    <label for="leukocytes">Enter leukocytes</label>
    <input type="text"  th:field="*{leukocytes}" id="leukocytes"/>
    <br/>
    <label for="hemoglobin">Enter hemoglobin</label>
    <input type="text"  th:field="*{hemoglobin}" id="hemoglobin"/>
    <br/>
    <button type="submit">Create</button>
</form>
</body>
</html>
