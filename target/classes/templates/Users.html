<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Username</th>
        <th>Password</th>
        <th>Delete</th>
    </tr>
    <!--/*@thymesVar id="users" type=""*/-->
    <div th:each="user : ${users}">
        <tr>
            <th><p th:text="${user.getUsername()}">Username</p></th>
            <th><p th:text="${user.getPassword()}">Password</p> </th>
            <th><a th:href="'/users/'+${user.getId()}"><button>Delete</button></a></th>
        </tr>
    </div>
</table>
</body>
</html>
